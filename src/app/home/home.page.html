<ion-content>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-segment  value="EVENTOS">
      <ion-segment-button value="EVENTOS">
        <ion-label>EVENTOS</ion-label>
      </ion-segment-button>
      <ion-segment-button (ionChange)="segmentChanged($event)" value="MIS-EVENTOS"  routerLink="/MIS-EVENTOS">
        <ion-label>MIS EVENTOS</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-card *ngFor="let evento of eventos">
<ion-card-header>
  <ion-card-title>EVENTO: {{evento.nombreEvento}}</ion-card-title>
</ion-card-header>

<ion-card-content>
  <ion-card-subtitle>Tipo: {{evento.tipoEvento}}</ion-card-subtitle>
  <p>Descripción: {{evento.descripcion}}</p>
  <p>Cupo: {{evento.cupo}}</p>
  <p>Lugar:  {{evento.lugar}}</p>
  <p>Fecha de inicio: {{evento.fechaInicio}}</p>
  <p>Fecha de fin: {{evento.fechaFin}}</p>
</ion-card-content>
<ion-button fill="clear" routerLink="/detalle_evento" (click)="mandarIdEvento(evento.idEvento)"> Más informacion </ion-button>
</ion-card>
</ion-content>
