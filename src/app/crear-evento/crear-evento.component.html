<ion-content>
  <ion-header>
    <ion-toolbar> 
      <ion-buttons slot="start">
        <ion-back-button default-href="/MIS-EVENTOS"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Evento</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="Nombre del Evento :" label-placement="floating" fill="outline"  placeholder="Nombre del Evento"></ion-input>
      </ion-item>

      <ion-item >
          <ion-select  id="tipoEvento" required label="Seleccionar" label-placement="floating" fill="outline" >
          <ion-select-option  *ngFor="let tipoEvento of tipoEventos"[value]="tipoEvento">{{tipoEvento}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input label="FECHA INICIO :"  placeholder="Tipo de Evento" label-placement="floating" fill="outline" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input  label="FECHA FIN :"  placeholder="Tipo de Evento" label-placement="floating" fill="outline"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="LUGAR :"   placeholder="Tipo de Evento" label-placement="floating" fill="outline"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="CUPO MAXIMO :"  placeholder="Cupo Maximo" label-placement="floating" fill="outline"  ></ion-input>
      </ion-item>

      <ion-item>
        <ion-textarea  label="DESCRIPCION :"  placeholder="Descripción del Evento" label-placement="floating" fill="outline" ></ion-textarea>
      </ion-item>
      <br>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Invitados Epeciales:</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          Pokémon Yellow
          <ion-button slot="end" fill="clear" >Eliminar</ion-button>
        </ion-item>

      </ion-list>
      <br>
      <ion-button expand="block">Agregar Invitados Especiales</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Invitados :</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          Pokémon Yellow
          <ion-button slot="end" fill="clear" >Eliminar</ion-button>
        </ion-item>

      </ion-list>
      <br>
      <ion-button [routerLink]="['/agregar_invitados']" expand="block" >Agregar Invitados </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-button [routerLink]="['/MIS-EVENTOS']">Crear Evento</ion-button>
</ion-content>
