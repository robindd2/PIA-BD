<ion-content>
  <ion-header>
    <ion-toolbar> 
      <ion-buttons slot="start">
        <ion-back-button default-href="/login"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>NOMBRE EVENTO:</ion-card-title>
      <ion-card-subtitle>NOMBRE DEPENDENCIA:</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>TIPO:</ion-label>
        <ion-text>CUPO:</ion-text>
      </ion-item>
      
      <ion-item>
        <ion-label>FECHA INICIO:</ion-label>
        <ion-text>FECHA FIN:</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>LUGAR:</ion-label>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">DESCRIPCION:</ion-label>
        <ion-textarea rows="5" placeholder="Escribe aquí tu descripción"></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
